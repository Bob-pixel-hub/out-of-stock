<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Out of Stock</title>
  <style>
    :root{--bg1:#0f172a;--bg2:#0b1220;--accent:#ff6b6b}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(255,107,107,0.06), transparent),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }
    .card{
      width:100%;
      max-width:760px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      border-radius:18px;
      padding:48px;
      text-align:center;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
    }
    h1{
      margin:0 0 12px 0;
      font-size:clamp(20px,6vw,44px);
      line-height:1.05;
      letter-spacing:-0.02em;
      text-transform:none;
    }
    .emoji{
      display:inline-block;
      font-size:44px;
      margin-bottom:6px;
      transform-origin:center;
      animation: bop 2000ms infinite ease-in-out;
    }
    @keyframes bop{
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-8px)}
    }
    p.lead{
      margin:14px 0 22px 0;
      color:rgba(230,238,248,0.9);
      font-size:clamp(13px,2.2vw,16px);
    }
    .cta{
      display:inline-flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      margin-top:6px;
    }
    .btn{
      padding:10px 16px;
      border-radius:10px;
      border:0;
      cursor:pointer;
      font-weight:600;
      background:linear-gradient(90deg,var(--accent),#ff9a8b);
      color:#081022;
      box-shadow: 0 6px 18px rgba(255,107,107,0.12);
    }
    .muted{opacity:0.7;font-size:12px;margin-top:14px}
    footer{margin-top:18px;font-size:12px;color:rgba(230,238,248,0.6)}
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="emoji">ðŸ“¦</div>
    <h1>sorry, out of stock. Will Restock soon!</h1>
    <p class="lead">We're bummed too â€” drop your email and we'll ping you when it's back.</p>

    <form class="cta" onsubmit="notify(event)">
      <input id="email" type="email" placeholder="your@email.com" required
             style="padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit;outline:none;min-width:200px">
      <button class="btn" type="submit">Notify me</button>
    </form>

    <div class="muted">No spam. We promise to only send a heads-up when restocked.</div>
    <footer>â€” thanks for your patience</footer>
  </main>

  <script>
    function notify(e){
      e.preventDefault();
      const email = document.getElementById('email').value;
      // placeholder behaviour: show a quick confirmation; wire to your backend to actually store emails
      alert('Thanks â€” we\'ll notify ' + email + ' when it\'s back.');
      e.target.reset();
    }
  </script>
</body>
</html>
